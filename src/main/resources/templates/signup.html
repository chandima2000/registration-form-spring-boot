<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-vpCSDQZb9+94H2OZvIvo9BgrOH77id5lpi2Js3hG5EjOkL0chJzTOjzNtlF43ikf" crossorigin="anonymous">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        .card {
            border: none;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
        .form-label {
            margin-left: 10px;
            font-weight: bold;
            color: #007bff;
        }
        .form-check-label {
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-6 col-lg-5 col-xl-4 mb-5 mb-lg-0">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-6 col-lg-7 col-xl-6">
                <div class="card">
                    <h2 class="text-center mb-4" style="color: #fff;">Registration Form</h2>
                    <form th:action="@{/auth/signup}" th:object="${registerRequest}" method="post">
                        <div class="form-outline mb-4">
                            <label class="form-label" for="registerName">Name</label>
                            <input type="text" id="registerName" th:field="*{name}" class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" th:field="*{email}" class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" th:field="*{password}" class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="registerContactNumber">Contact Number</label>
                            <input type="text" id="registerContactNumber" th:field="*{contactNumber}" class="form-control form-control-lg" />
                        </div>
                        <div class="form-check d-flex justify-content-center mb-4">
                            <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked />
                            <label class="form-check-label" for="registerCheck">
                                I have read and agree to the terms
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mb-3">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+9oXZ5pV5Fsp5VQnWPe/Jp6Lq2pNs" crossorigin="anonymous"></script>
<script>
    document.getElementById('register-link').addEventListener('click', function (event) {
        event.preventDefault();
        var registerTab = new bootstrap.Tab(document.getElementById('tab-register'));
        registerTab.show();
    });
</script>
</body>
</html>
